version: '3.7'
services:
  server:
    build:
      context: server
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - MQTT_PORT=1883
      - MQTT_HOST=mosquitto
  mosquitto:
    image: eclipse-mosquitto
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - './mosquitto.conf:/mosquitto/config/mosquitto.conf'
      - './data:/mosquitto/data'
      - './log:/mosquitto/log'
